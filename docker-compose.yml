version: '3.3'

services:
  nginx:
    image: nginx
    ports:
      - "81:80"
    volumes:
      - ./backend-server/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./backend-server/nginx/html:/var/www/html
    depends_on:
      - fastapi
      - spring

  fastapi:
    build: ./backend-server/fastapi
    ports:
      - "8002:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - FAISS_ALLOW_DANGEROUS_DESERIALIZATION=true
      - LANGCHAIN_ALLOW_DANGEROUS_DESERIALIZATION=true
      - HF_MODEL_NAME=${HF_MODEL_NAME:-00PJH/Llama-3.2-Korean-GGACHI-1B-Instruct-v1-koToEn}
    runtime: nvidia
    depends_on:
      - mariadb

  spring:
    build: ./backend-server/spring
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/recipe_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MariaDBDialect
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:10.6
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: recipe_db
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mariadb_data:

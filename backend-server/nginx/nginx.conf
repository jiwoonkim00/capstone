worker_processes 1;

events { worker_connections 1024; }

http {
  # --- 공통 CORS 헤더 (Nginx가 직접 응답할 때도 항상 부착) ---
  add_header 'Access-Control-Allow-Origin' '*' always;
  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
  add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
  add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

  # WebSocket 업그레이드 헬퍼
  map $http_upgrade $connection_upgrade {
    default close;
    websocket upgrade;
  }

  server {
    listen 80;

    # ================================
    # Spring Boot (메인 백엔드) - 제거됨 (아래 공통 /api/ location으로 통합)
    # ================================

    # ================================
    # FastAPI (AI/ML 서비스)
    # ================================
    # WebSocket (음성/실시간)
    location ^~ /api/fastapi/ws/ {
      proxy_pass         http://fastapi:8000/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        "upgrade";
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
    }

    # 일반 HTTP
    location ^~ /api/fastapi/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      proxy_pass         http://fastapi:8000/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_read_timeout 600;
    }

    # FastAPI Swagger/OpenAPI (직접 접근)
    location = /docs {
      proxy_pass         http://fastapi:8000/docs;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location = /openapi.json {
      proxy_pass         http://fastapi:8000/openapi.json;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ================================
    # LLAMA (호스트 8000으로 터널/로컬 접근)
    # ================================
    # ❗ 컨테이너 내부에서 localhost는 Nginx 자신임 → host.docker.internal 사용
    location ^~ /api/llama/ws/ {
      proxy_pass         http://host.docker.internal:8000/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        "upgrade";
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
    }

    location ^~ /api/llama/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      proxy_pass         http://host.docker.internal:8000/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_read_timeout 600;
    }

    # ================================
    # SPA 정적 (Flutter web)
    # ================================
    root /var/www/html;
    location / {
      try_files $uri $uri/ @fallback;
    }
    
    location @fallback {
      try_files /index.html =404;
    }

    # (옵션) 업로드 용량 늘리기
    # client_max_body_size 20m;

    # ================================
    # 공통 OPTIONS 핸들러(안전망)
    # ================================
    location ^~ /api/ {
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      # Spring Boot로 프록시 (기본 백엔드)
      # 경로를 그대로 전달하기 위해 끝의 / 제거
      proxy_pass         http://spring:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_read_timeout 300;
    }
  }
}
